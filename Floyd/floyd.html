<!DOCTYPE html>
<html>
<head>
    <title>Đường đi ngắn nhất - Thuật toán Floyd</title>
</head>
<body>
    <h1>Đường đi ngắn nhất - Thuật toán Floyd</h1>
    <p>Tìm đường đi ngắn nhất từ ​​một đỉnh đến tất cả các đỉnh khác bằng thuật toán Floyd:</p>
    <button id="calculateBtn" onclick="handleClick()">Tìm đường đi ngắn nhất</button>
    <p id="result"></p>

    <script>
        function findShortestPath() {
            // Define the graph as an adjacency matrix
            const graph = [
                [0        , 5       , Infinity , 10       ],
                [Infinity , 0       , 3        , Infinity ],
                [Infinity , Infinity, 0        , 1        ],
                [Infinity , Infinity, Infinity , 0        ]
            ];

            const numVertices = graph.length;

            for (let k = 0; k < numVertices; k++) {
                for (let i = 0; i < numVertices; i++) {
                    for (let j = 0; j < numVertices; j++) {
                        if (graph[i][k] + graph[k][j] < graph[i][j]) {
                            graph[i][j] = graph[i][k] + graph[k][j];
                        }
                    }
                }
            }

            return graph;
        }

        function handleClick() {
            const shortestPathMatrix = findShortestPath();
            document.getElementById('result').innerText = 'Ma trận đường đi ngắn nhất:';
            shortestPathMatrix.forEach(row => {
                document.getElementById('result').innerText += `\n${row.join(' ')}`;
            });
        }
    </script>
</body>
</html>
